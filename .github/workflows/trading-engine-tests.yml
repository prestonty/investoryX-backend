name: Trading Engine Tests

on:
  push:
  pull_request:

jobs:
  trading-engine-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Install pytest
        run: poetry run python -m pip install pytest

      - name: Run trading engine tests
        run: poetry run pytest tests/trading_engine
